# ============================================================================
# Mini-XDR Backend Deployment - Production (CPU-Only, Within Quota)
# ============================================================================
# Optimized for AWS EKS with 8 vCPU quota limit
# - 2 replicas (reduced from 3 to save resources)
# - t3.medium nodes: 2 vCPUs, 4GB RAM each
# - CPU-only ML inference (no GPU required)
# - Horizontal Pod Autoscaler for dynamic scaling
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-xdr-backend
  namespace: mini-xdr
  labels:
    app: mini-xdr-backend
    component: backend
    version: v1.0.0
    environment: production
spec:
  replicas: 2  # Reduced from 3 to fit within quota
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Ensure zero downtime
  selector:
    matchLabels:
      app: mini-xdr-backend
  template:
    metadata:
      labels:
        app: mini-xdr-backend
        component: backend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Service account for AWS permissions
      serviceAccountName: mini-xdr-backend

      containers:
      - name: backend
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/mini-xdr-backend:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP

        # Environment variables
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mini-xdr-secrets
              key: database-url
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mini-xdr-secrets
              key: openai-api-key
              optional: true
        - name: XAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mini-xdr-secrets
              key: xai-api-key
              optional: true
        - name: HONEYPOT_SSH_KEY
          valueFrom:
            secretKeyRef:
              name: mini-xdr-secrets
              key: honeypot-ssh-key
              optional: true
        # CPU-only configuration
        - name: CUDA_VISIBLE_DEVICES
          value: ""
        - name: OMP_NUM_THREADS
          value: "2"
        - name: MKL_NUM_THREADS
          value: "2"
        - name: TORCH_NUM_THREADS
          value: "2"
        # Python optimizations
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"

        # Volume mounts
        volumeMounts:
        - name: policies
          mountPath: /app/policies
          readOnly: true
        - name: models
          mountPath: /app/models
          readOnly: false  # May need to update models
        - name: data
          mountPath: /app/data
        - name: tmp
          mountPath: /tmp

        # Resource limits (optimized for t3.medium)
        resources:
          requests:
            memory: "768Mi"    # Increased from 512Mi for ML workloads
            cpu: "500m"        # 0.5 CPU per pod (2 pods = 1 CPU total)
          limits:
            memory: "1536Mi"   # Increased from 2Gi, more realistic
            cpu: "1000m"       # 1 CPU max per pod

        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 90   # ML models take time to load
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - don't route traffic until ready
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Startup probe - allow extra time for ML model initialization
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 12  # 2 minutes total (12 * 10s)

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Need to write logs/cache
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

      # Volumes
      volumes:
      - name: policies
        configMap:
          name: mini-xdr-policies
          defaultMode: 0444
      - name: models
        persistentVolumeClaim:
          claimName: mini-xdr-models-pvc
      - name: data
        persistentVolumeClaim:
          claimName: mini-xdr-data-pvc
      - name: tmp
        emptyDir:
          sizeLimit: 500Mi

      # Node affinity - prefer nodes with more memory
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mini-xdr-backend
              topologyKey: kubernetes.io/hostname

      # Toleration for spot instances (optional cost savings)
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300

      # DNS policy
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always

---
# ============================================================================
# Backend Service - ClusterIP for internal communication
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: mini-xdr-backend-service
  namespace: mini-xdr
  labels:
    app: mini-xdr-backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  selector:
    app: mini-xdr-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# ============================================================================
# Horizontal Pod Autoscaler - Scale based on CPU/Memory
# ============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mini-xdr-backend-hpa
  namespace: mini-xdr
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mini-xdr-backend
  minReplicas: 2
  maxReplicas: 4  # Max 4 replicas (within 8 vCPU quota)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale when CPU > 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when memory > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60  # Scale up faster
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Max

---
# ============================================================================
# Pod Disruption Budget - Ensure availability during disruptions
# ============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mini-xdr-backend-pdb
  namespace: mini-xdr
spec:
  minAvailable: 1  # Always keep at least 1 pod running
  selector:
    matchLabels:
      app: mini-xdr-backend
