# ============================================================================
# Mini-XDR ALB Ingress - Production (with MCP Server)
# ============================================================================
# AWS Application Load Balancer ingress for Mini-XDR with MCP server support
# Routes:
#   /     → frontend-service:3000
#   /api  → backend-service:8000
#   /mcp  → mcp-server-service:3001 (NEW)
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mini-xdr-ingress
  namespace: mini-xdr
  annotations:
    # AWS ALB Configuration
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

    # Health Check Configuration
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"

    # SSL/TLS Configuration (optional - uncomment for HTTPS)
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:YOUR_ACCOUNT:certificate/YOUR_CERT_ID

    # Connection Settings
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=300

    # MCP-specific: Increase timeout for long-running AI sessions
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/target-group-attributes: |
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=10800,
      deregistration_delay.timeout_seconds=30

spec:
  rules:
  - http:
      paths:
      # MCP Server - AI Assistant Integration
      # IMPORTANT: Must come before /api to avoid conflicts
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: mcp-server-service
            port:
              number: 3001

      # Backend API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mini-xdr-backend-service
            port:
              number: 8000

      # Ingestion endpoints (also backend)
      - path: /ingest
        pathType: Prefix
        backend:
          service:
            name: mini-xdr-backend-service
            port:
              number: 8000

      # Frontend - Must be last (catches all other paths)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mini-xdr-frontend-service
            port:
              number: 3000

---
