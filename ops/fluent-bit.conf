# Fluent Bit configuration for Cowrie log ingestion
# Place this in /etc/fluent-bit/fluent-bit.conf or similar

[SERVICE]
    Flush         1
    Log_Level     info
    Daemon        off
    Parsers_File  parsers.conf

[INPUT]
    Name              tail
    Path              /home/luxieum/cowrie/var/log/cowrie/cowrie.json
    Parser            json
    Tag               cowrie
    Refresh_Interval  5
    Read_from_Head    false

[OUTPUT]
    Name  http
    Match cowrie
    Host  10.0.0.123
    Port  8000
    URI   /ingest/cowrie
    Format json
    Retry_Limit 5
