apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: mini-xdr-cluster
  region: us-east-1
  version: "1.31"
  tags:
    Environment: production
    Project: mini-xdr

# Import existing VPC
vpc:
  id: "vpc-0d474acd38d418e98"
  subnets:
    private:
      us-east-1a:
        id: "subnet-0a0622bf540f3849c"
      us-east-1b:
        id: "subnet-0d116b9d4a8ac6b49"
      us-east-1c:
        id: "subnet-0e69d3bc882f061db"
    public:
      us-east-1a:
        id: "subnet-08e1fac778ab053a7"
      us-east-1b:
        id: "subnet-0f70f92833d4a5b54"
      us-east-1c:
        id: "subnet-05dde5c466b5264c5"

# IAM OIDC provider (required for service accounts)
iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: aws-load-balancer-controller
        namespace: kube-system
      wellKnownPolicies:
        awsLoadBalancerController: true
    - metadata:
        name: mini-xdr-backend
        namespace: mini-xdr
      attachPolicyARNs:
        - "arn:aws:iam::aws:policy/SecretsManagerReadWrite"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"

# Managed Node Groups
managedNodeGroups:
  - name: mini-xdr-ng-1
    instanceType: t3.medium
    desiredCapacity: 2
    minSize: 2
    maxSize: 6
    volumeSize: 30
    volumeType: gp3
    privateNetworking: true
    ssh:
      allow: true
      publicKeyName: mini-xdr-eks-key
    labels:
      role: application
      environment: production
    tags:
      k8s.io/cluster-autoscaler/mini-xdr-cluster: owned
      k8s.io/cluster-autoscaler/enabled: "true"
    iam:
      withAddonPolicies:
        autoScaler: true
        albIngress: true
        cloudWatch: true
        ebs: true

# CloudWatch Logging
cloudWatch:
  clusterLogging:
    enableTypes:
      - "api"
      - "audit"
      - "authenticator"
      - "controllerManager"
      - "scheduler"
    logRetentionInDays: 7

# Add-ons
addons:
  - name: vpc-cni
    version: latest
  - name: coredns
    version: latest
  - name: kube-proxy
    version: latest
  - name: aws-ebs-csi-driver
    version: latest
