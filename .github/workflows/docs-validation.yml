name: Documentation Validation

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**/*.py'
      - 'frontend/**/*.tsx'
      - 'frontend/**/*.ts'
      - 'infrastructure/**/*.yaml'
      - 'infrastructure/**/*.tf'
      - 'k8s/**/*.yaml'
      - 'scripts/**/*.sh'
      - 'scripts/**/*.py'
      - 'docs/**'
  push:
    branches: [ main ]
    paths:
      - 'docs/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML

    - name: Validate documentation completeness
      run: |
        python scripts/validate_docs_update.py --commit-hash ${{ github.event.pull_request.head.sha || github.sha }} --strict

    - name: Check documentation formatting
      run: |
        # Ensure docs follow consistent formatting
        find docs -name "*.md" -exec grep -l "http://" {} \; | head -5 | xargs -I {} sh -c 'echo "Found http:// in {} - consider using https://"'

  docs-build-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test documentation links
      run: |
        # Check for broken internal links in docs
        find docs -name "*.md" -exec grep -H "\[.*\](\.\." {} \; | head -10

    - name: Validate documentation structure
      run: |
        # Ensure all required documentation sections exist
        required_docs=(
          "docs/README.md"
          "docs/api/reference.md"
          "docs/architecture/system-overview.md"
          "docs/getting-started/local-quickstart.md"
          "docs/deployment/overview.md"
        )

        for doc in "${required_docs[@]}"; do
          if [[ ! -f "$doc" ]]; then
            echo "❌ Missing required documentation: $doc"
            exit 1
          fi
        done

        echo "✅ All required documentation files present"
