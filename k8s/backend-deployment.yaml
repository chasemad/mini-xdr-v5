apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-xdr-backend
  namespace: mini-xdr
  labels:
    app: mini-xdr-backend
    version: v1
  annotations:
    description: "Mini-XDR Backend with ML models and AI agents"
spec:
  replicas: 1  # Reduced to 1 for resource constraints
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: mini-xdr-backend
  template:
    metadata:
      labels:
        app: mini-xdr-backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mini-xdr-backend
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: 116912495274.dkr.ecr.us-east-1.amazonaws.com/mini-xdr-backend:v1.0.1
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mini-xdr-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: mini-xdr-secrets
              key: REDIS_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: mini-xdr-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: mini-xdr-config
              key: REDIS_PORT
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mini-xdr-secrets
              key: OPENAI_API_KEY
        - name: ABUSEIPDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: mini-xdr-secrets
              key: ABUSEIPDB_API_KEY
        - name: VIRUSTOTAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: mini-xdr-secrets
              key: VIRUSTOTAL_API_KEY
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: mini-xdr-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: mini-xdr-config
              key: API_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: mini-xdr-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: mini-xdr-config
              key: ENVIRONMENT
        - name: MPLCONFIGDIR
          value: "/tmp/matplotlib"
        - name: HOME
          value: "/app"
        - name: TMPDIR
          value: "/tmp"
        - name: UVICORN_WORKERS
          value: "1"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "1Gi"  # Increased from 512Mi
            cpu: "500m"    # Increased from 250m
          limits:
            memory: "3Gi"  # Increased from 2Gi
            cpu: "1500m"   # Increased from 1000m
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: models
          mountPath: /app/models
        - name: data
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 120  # Increased from 60s for ML model loading
          periodSeconds: 15
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 90  # Increased from 30s for ML model loading
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 15  # 15 * 10s = 150s total startup time allowed
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi
      - name: models
        persistentVolumeClaim:
          claimName: mini-xdr-models-pvc
      - name: data
        persistentVolumeClaim:
          claimName: mini-xdr-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mini-xdr-backend-service
  namespace: mini-xdr
  labels:
    app: mini-xdr-backend
spec:
  type: ClusterIP
  selector:
    app: mini-xdr-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
