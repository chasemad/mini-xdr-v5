apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mini-xdr-ingress
  namespace: mini-xdr
  annotations:
    # AWS ALB Ingress Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # HTTP ONLY - No SSL (for now)
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    # Public Access (change to your IP for security)
    alb.ingress.kubernetes.io/inbound-cidrs: 0.0.0.0/0
    
    # Health Check
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Security Group
    alb.ingress.kubernetes.io/security-groups: mini-xdr-alb-sg
    
    # Load Balancer Attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: deletion_protection.enabled=false
    
    # Tags (REQUIRED: cluster tag for IAM permissions)
    alb.ingress.kubernetes.io/tags: elbv2.k8s.aws/cluster=mini-xdr-cluster,Environment=production,Project=mini-xdr
spec:
  rules:
  - http:
      paths:
      # Backend API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mini-xdr-backend-service
            port:
              number: 8000
      
      - path: /ingest
        pathType: Prefix
        backend:
          service:
            name: mini-xdr-backend-service
            port:
              number: 8000
      
      - path: /incidents
        pathType: Prefix
        backend:
          service:
            name: mini-xdr-backend-service
            port:
              number: 8000
      
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: mini-xdr-backend-service
            port:
              number: 8000
      
      # Frontend (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mini-xdr-frontend-service
            port:
              number: 3000

