# Pre-commit hooks for Mini-XDR documentation enforcement
# Install with: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: validate-docs-update
        name: Validate Documentation Updates
        entry: python3 scripts/validate_docs_update.py --staged
        language: system
        files: \.(py|tsx|ts|yaml|tf|sh)$
        pass_filenames: false
        description: "Ensures code changes are accompanied by documentation updates"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        files: \.(md|py|tsx|ts|yaml|tf|sh)$
      - id: end-of-file-fixer
        files: \.(md|py|tsx|ts|yaml|tf|sh)$
      - id: check-yaml
        files: \.(yaml|yml)$
      - id: check-merge-conflict
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        files: \.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: \.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: \.py$
        args: ["--max-line-length=100", "--extend-ignore=E203,W503"]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.55.0
    hooks:
      - id: eslint
        files: \.(tsx|ts)$
        types: [file]
        additional_dependencies:
          - eslint@^8.0.0
          - "@typescript-eslint/parser@^6.0.0"
          - "@typescript-eslint/eslint-plugin@^6.0.0"
          - eslint-plugin-react@^7.0.0
          - eslint-plugin-react-hooks@^4.0.0
