policies:
- actions:
    block_ip:
      duration: 3600
      immediate: true
    escalate: true
    isolate_host:
      level: hard
    notify_analyst:
      message: Critical SSH attack detected - immediate response required
      urgency: high
  agent_override: true
  conditions:
    escalation_level:
    - high
    - critical
    event_count:
      min: 50
    risk_score:
      min: 0.8
    threat_category:
    - brute_force
    - password_spray
  cooldown_period: 1800
  description: High-risk SSH brute force attacks requiring immediate containment
  escalation_threshold: 0.9
  name: high_risk_ssh_brute_force
  priority: 10
  status: active
- actions:
    block_ip:
      duration: 900
      immediate: false
    notify_analyst:
      message: Reconnaissance activity detected
      urgency: medium
    rate_limit:
      max_connections: 5
      window: 300
  agent_override: true
  conditions:
    event_count:
      max: 50
      min: 10
    risk_score:
      max: 0.7
      min: 0.4
    threat_category:
    - reconnaissance
    - port_scan
  cooldown_period: 600
  description: Medium-risk reconnaissance activities
  escalation_threshold: 0.7
  name: medium_risk_reconnaissance
  priority: 50
  status: active
- actions:
    log_enhanced: true
    monitor_only: true
    notify_analyst:
      message: Low-risk activity monitored
      urgency: low
  agent_override: false
  conditions:
    risk_score:
      max: 0.3
    threat_category:
    - unknown
    - benign
  cooldown_period: 300
  description: Low-risk activities requiring monitoring only
  escalation_threshold: 0.5
  name: low_risk_monitoring
  priority: 100
  status: active
- actions:
    blacklist:
      permanent: true
    block_ip:
      duration: 7200
      immediate: true
    notify_analyst:
      message: Known malicious IP detected
      urgency: high
  agent_override: true
  conditions:
    threat_intel:
      confidence:
        min: 0.7
      is_malicious: true
  cooldown_period: 3600
  description: Known malicious IPs from threat intelligence
  escalation_threshold: 0.95
  name: threat_intel_malicious
  priority: 5
  status: active
- actions:
    block_ip:
      duration: 1800
      immediate: false
    collect_additional_data: true
    enhance_monitoring: true
    notify_analyst:
      message: High ML anomaly detected - requires investigation
      urgency: medium
  agent_override: true
  conditions:
    ml_score:
      min: 0.9
    risk_score:
      min: 0.6
  cooldown_period: 900
  description: High ML anomaly scores indicating unusual behavior
  escalation_threshold: 0.8
  name: ml_high_anomaly
  priority: 20
  status: active
